<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Keyboard</title>
    <link rel="stylesheet" href="ASTDesign/mykb.css">
</head>
<body>
    <div class="container">
            <div class="fun-row">
            <button>esc</button>
            <button class="hide-me">hidden</button>
            <button>F1</button>
            <button>F2</button>
            <button>F3</button>
            <button>F4</button>
            <button class="hide-me">hidden</button>
            <button>F5</button>
            <button>F6</button>
            <button>F7</button>
            <button>F8</button>
            <button class="hide-me">hidden</button>
            <button>F9</button>
            <button>F10</button>
            <button>F11</button>
            <button>F12</button>
        </div>
        <div class="row num-row">
            <button>~</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>-</button>
            <button>=</button>
            <button class="back">Backspace</button>
        </div>
        <div class="row one">
            <button class="tab">TAB</button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>[</button>
            <button>]</button>
            <button>\</button>
        </div>
        <div class="row two">
            <button class="caps">Caps</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button class="f">F</button>
            <button>G</button>
            <button>G</button>
            <button class="j">J</button>
            <button>K</button>
            <button>L</button>
            <button>;</button>
            <button>'</button>
            <button class="ent">Enter</button>
        </div>
        <div class="row three">
            <button class="shift">Shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button><</button>
            <button>></button>
            <button>?</button>
            <button class="shift">Shift</button>
        </div>
        <div class="row four">
                <button class="special-key">Ctrl</button>
                <button class="special-key">Win</button>
                <button class="special-key">Alt</button>
                <button class="space">Space</button>
                <button class="special-key">Alt</button>
                <button class="special-key">FN</button>
                <button class="special-key">&#9776</button>
                <button class="special-key">Ctrl</button>
            </div>

    </div>  
</body>
</html>
